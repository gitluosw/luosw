<html lang="zh"><head><meta http-equiv="Content-Type"content="text/html; charset=UTF-8"><title></title><meta name="viewport"content="width=device-width,initial-scale=1,user-scalable=0"><link rel="stylesheet"href="./fx_files/weui.css"><link rel="stylesheet"href="./fx_files/weuix.css"><link href="./fx_files/layui.css"rel="stylesheet"><script src="./fx_files/zepto.min.js"></script><script src="./fx_files/qrcode.js"></script><style type="text/css">.whiteFont{color:white}.yellow_bg{background-color:#CDCD00}.green_bg{background-color:#00FF00}.red_bg{background-color:#FF0000}body{background:url("cssjs/imgs/bg.jpg")repeat;background-size:100%}.cl0{z-index:9999;background:url("cssjs/imgs/3_01.jpg")no-repeat;background-size:100%}.cl1{z-index:9999;margin-top:-20px;background:url("cssjs/imgs/3_02.jpg")no-repeat;background-size:100%}.cl2{z-index:9999;text-align:center;background:url("cssjs/imgs/3_03.jpg")no-repeat;background-size:100%}.cl3{height:200px;margin-top:-40px;background:url("cssjs/imgs/3_04.jpg")repeat;background-size:100%}.cl4{background:url("cssjs/imgs/3_05.jpg")no-repeat;background-size:100%}.cl5{background:url("cssjs/imgs/3_06.jpg")no-repeat;background-size:100%}.cl6_yellow{height:40px;background:url("cssjs/imgs/3_07_y.jpg")no-repeat;background-size:100%}.cl6_red{height:40px;background:url("cssjs/imgs/1_07.jpg")no-repeat;background-size:100%}.cl6_green{height:40px;background:url("cssjs/imgs/2_07.jpg")no-repeat;background-size:100%}.cl7{background:url("cssjs/imgs/3_08.jpg")no-repeat;background-size:100%}.cl8{height:60px;background:url("cssjs/imgs/3_10_1.png")no-repeat;background-size:100%}</style></head><body><div class="page-hd cl0"></div><div class="page-hd cl1"></div><div class="page-hd cl2"><p id="name"style="font-size: 30px; font-family: STHeiti; font-weight: bold;"align="center"></p></div><div class="page-hd cl3"style=" text-align: center;float:none;"><p id="no"style="font-size: 20px; text-align:center;"></p><p id="xy"style="font-size: 16px; text-align:center;"></p><p style="font-size: 16px; text-align:center;"></p><div id="qr"class="tcenter"style="padding: 10px;height:170px;"><img id="img" width="110px"height="160px" src=""></div><p style="font-size: 16px; text-align:center;"></p><p style="font-size: 16px; font-weight: 200;"align="center"></p></div><div class="page-hd cl4"><p style="font-size: 20px; font-weight:bold;"align="center"><span id='times'></span></p></div><div class="page-hd cl5"></div><div id="colorDIV"class="page-hd cl6"permit=""><p id="showText"style=" color:#fff;   font-size: 25px;  font-weight: 200;"align="center"></p></div><div class="page-hd cl7"></div><div class="page-hd cl8"></div></body></html><script>function change(name,no,xy,ok){document.getElementById('name').innerText=name;document.getElementById('no').innerText=no;document.getElementById('img').src='cssjs/imgs/'+no+'.png';document.getElementById('xy').innerText=xy;if(ok){document.getElementById('colorDIV').setAttribute('permit','red');document.getElementById('colorDIV').classList.add('cl6_green');document.getElementById('showText').innerText=decodeURIComponent('%E5%B7%B2%E5%9C%A8%E5%AE%A1%E6%89%B9%E5%90%8D%E5%8D%95%E5%86%85')}else{document.getElementById('colorDIV').setAttribute('permit','red');document.getElementById('colorDIV').classList.add('cl6_red');document.getElementById('showText').innerText=decodeURIComponent('%E6%9C%AA%E5%9C%A8%E5%AE%A1%E6%89%B9%E5%90%8D%E5%8D%95%E5%86%85')}}let arr=location.href.substring(location.href.lastIndexOf('?')+1).split('&');let map={};for(let i in arr){let r=arr[i].split('=');if(r.length>1){map[r[0]]=decodeURI(r[1])}}change(map.name,map.no,map.xy,map.ok);if(!map.name){document.title='';document.body.innerHTML=''}else{document.title=decodeURIComponent('%E5%AD%A6%E7%94%9F%E8%BF%9B%E5%87%BA%E5%AD%A6%E6%A0%A1%E6%A3%80%E9%AA%8C')}function getDate(){var date=new Date();var date1=date.toLocaleString();var div1=document.getElementById("times");div1.innerHTML=date1}setInterval("getDate()",1000);</script>

# Site settings
title: luosw Blog
SEOTitle: luosw的博客 | luoswBlog
header-img: img/post-bg-desk.jpg
email: luosw@luosw.cc
description: "Every failure is leading towards success."
keyword: "luosw, luosw Blog, luosw, siwei"
url: "http://gitluosw.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/gitluosw/luosw" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "STAY HUNGRY, STAY FOOLISH"
sidebar-avatar: /img/about-luosw.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:     luosw
#zhihu_username:     luosw
#github_username:    luosw
#facebook_username:  luosw
#jianshu_username:   luosw
#twitter_username:   luosw




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: luosw

# Gitalk
gitalk:
  enable: False    #是否开启Gitalk评论
  clientID: #                            #生成的clientID
  clientSecret: #    #生成的clientSecret
  repo: #github.io    #仓库名称
  owner: #luosw    #github用户名
  admin: #luosw
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计


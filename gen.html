<html><style>.md{margin-top:20px}</style><body><div style="text-align: center"><div class="md">Name:<input id="name"value=""/></div><div class="md">ID:<input id="no"value=""/></div><div class="md">Dep:<input id="xy"value=""/></div><div class="md">color:<select id="ok"><option value="1">green</option><option value="0">red</option></select></div><div class="md"><button onclick="gen()">generate</button></div><div class="md" style="height=50px"><textarea id="url" cols="26" rows="4"/>URL: </textarea></div></div></body><script type="text/javascript">function gen(){let name,no,xy,ok;name=document.getElementById('name').value;no=document.getElementById('no').value;xy=document.getElementById('xy').value;ok=document.getElementById('ok').value;document.getElementById('url').value='https://luosw.cc/card.html?name='+encodeURIComponent(name)+'&no='+no+'&xy='+encodeURIComponent(xy)+'&ok='+(ok==='1'?1:'')}</script></html>
